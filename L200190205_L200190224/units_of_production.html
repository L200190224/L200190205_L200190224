<!DOCTYPE HTML>
<head>
<title>Belajar</title>
<link rel="stylesheet" href="style.css">
 <script LANGUAGE="JavaScript">
//PERHITUNGAN DENGAN NILAI RESIDU
 function cek(){
 if(form.perolehan.value == "" || form.residu.value == "" || form.pemakaian.value == "" || form.kapasitas.value == ""){
 alert("Data kosong");
 exit;}
 }

 function hitung() {
 cek();
 a=eval(form.perolehan.value);
 b=eval(form.residu.value);
 c=eval(form.pemakaian.value);
 d=eval(form.kapasitas.value);
 e=(a-b)*(c/d)
 form.total.value = e;
 }
 function cetak1(){
 var a=document.getElementById("form").perolehan.value;
 var b=document.getElementById("form").residu.value;
 var c=document.getElementById("form").pemakaian.value;
 var d=document.getElementById("form").kapasitas.value;
 var cetak=document.getElementById("cetak1");
 if (a!="" || b!="" || c!="" || d!="")
   {
       cetak.innerHTML="Penyusutan = (Harga Perolehan - Harga Residu) x (Pemakaian / Kapasitas Maksimal)";
   }
}
function cetak2(){
 var a=document.getElementById("form").perolehan.value;
 var b=document.getElementById("form").residu.value;
 var c=document.getElementById("form").pemakaian.value;
 var d=document.getElementById("form").kapasitas.value;
 var e=document.getElementById("form").total.value;
 var cetak=document.getElementById("cetak2");
 if (a!="" || b!="" || c!="" || d!="" || e!="")
   {
       cetak.innerHTML="Penyusutan = ("+a+" - "+b+") x ("+c+" / "+d+") = "+e;
   }
}
 function reset() {
 form.perolehan.value="";
 form.residu.value="";
 form.pemakaian.value="";
 form.kapasitas.value="";
 form.total.value = "";
 }
 </script>
</head>
<body>
	<div class="isi3">
	<h1>Perhitungan Metode Unit of Activity</h1><br><br>
<!--INPUT DENGAN RESIDU-->
 <center><table><form id="form" name="form" onsubmit="return false">
 <tr>
 	<td>Hasil Perolehan</td>
 <td><input type=text name="perolehan" size="9"></td>
 <tr>
 	<td>Harga Resdidu</td>
 <td><input name="residu" type="text" size="9" /></td></tr>
 <tr>
 	<td>Pemakaian</td>
 <td><input name="pemakaian" type="text" size="9" /></td>
 <tr>
 	<td>Kapasitas Maksimal</td>
 <td><input name="kapasitas" type="text" size="9" /></td></tr>
 <tr>
 	<td>Hasil</td>
 	<td><input type="text" value="" name="total" size="9" readonly></td>
 <tr><div class="frame"> <td align="right"><button class="custom-btn btn-3" name=submit onclick="hitung() || cetak1() || cetak2()">Hitung</button></td>
 <td><button class="custom-btn btn-3" name=submit onclick="reset()">Clear</button></td></tr>
 </form></table></center><hr>
 <p id="cetak1"></p>
 <p id="cetak2"></p>
</body>
<div>
</html>
